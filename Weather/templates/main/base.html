<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.1/slate/bootstrap.min.css"
    integrity="sha512-HXef4M5+5G6pExpqz8UpMDboIRaSglxMDOBfamXF3rH9yYDUSoaxVrar7X1/yImUIFsAFmDm7vCYvdXwSs+JGQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" >
  <link rel="stylesheet" type="text/css" href='{%  static  "css/style.css"  %}?{% now "U" %}'/>

  <title>{% block title %}Air Pollution App{% endblock %}</title>
</head>

<body>
    <div class="sidenav sidenav-dark">
      <br><br>
      <a href="/">Home</a>
      <a href="/currentWeather">Weather</a>
      <a href="/pollution">Pollution</a>
      <a href="/forecast">Forecast</a>
      <a href="/geoCity">Geo Location</a>
    </div>

     <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="../" class="navbar-brand">Pollution App <span style="color: rgb(39, 117, 161);"> <strong> - Django
                Framework</strong>
            </span> </a>
          <a href="https://openweathermap.org" class="navbar-tech">OpenWeather - Get Your API</a>
        </div>
      </div>



    <div id="content" name="content">
	  {% block content %}
	  {% endblock %}
    </div>

</body>
</html>
